<div class="bg-white rounded-lg shadow-sm p-6"></div>
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-medium text-gray-900">Gestion des utilisateurs</h2>
    <button (click)="showCreateDialog()" class="btn-primary flex items-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      Ajouter un utilisateur
    </button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>
    </div>
  </div>
  
  <!-- Loading Skeleton -->
  <div *ngIf="isLoading" class="animate-pulse">
    <div class="space-y-4">
      <div *ngFor="let i of [1,2,3]" class="flex items-center space-x-4 border-b pb-4">
        <div class="h-10 w-10 bg-gray-200 rounded-full"></div>
        <div class="flex-1">
          <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
          <div class="h-3 bg-gray-200 rounded w-1/3"></div>
        </div>
        <div class="h-8 bg-gray-200 rounded w-24"></div>
      </div>
    </div>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && users.length > 0" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Utilisateur
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Rôle
          </th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex items-center">
              <div class="h-10 w-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-600 font-medium">{{ getInitials(user) }}</span>
              </div>
              <div class="ml-4">
                <div class="text-sm font-medium text-gray-900">
                  {{ user.prenom }} {{ user.nom }}
                </div>
                <div class="text-sm text-gray-500">{{ user.email }}</div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
            {{ user.profile.libelle }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-emerald-600 hover:text-emerald-900 mr-3">Modifier</button>
            <button class="text-red-600 hover:text-red-900">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de création d'utilisateur -->
  <div *ngIf="isDialogOpen" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-medium text-gray-900">Créer un nouvel utilisateur</h3>
        <button (click)="closeDialog()" class="text-gray-400 hover:text-gray-500">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="dialogError" class="mb-4 bg-red-50 border-l-4 border-red-500 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-700">{{ dialogError }}</p>
          </div>
        </div>
      </div>

      <form (ngSubmit)="createUser()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" [(ngModel)]="newUser.prenom" name="prenom" 
                 class="form-input mt-1 block w-full" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" [(ngModel)]="newUser.nom" name="nom" 
                 class="form-input mt-1 block w-full" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" [(ngModel)]="newUser.email" name="email" 
                 class="form-input mt-1 block w-full" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Login</label>
          <input type="text" [(ngModel)]="newUser.login" name="login" 
                 class="form-input mt-1 block w-full" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input type="password" [(ngModel)]="newUser.motDePasse" name="password" 
                 class="form-input mt-1 block w-full" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Profil</label>
          <div class="relative mt-1">
            <select [(ngModel)]="newUser.profile" 
                    name="profile" 
                    class="form-select appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" 
                    required>
              <option value="" disabled selected>Sélectionner un profil</option>
              <option *ngFor="let profile of profiles" 
                      [value]="profile.id"
                      class="py-2">
                {{ profile.libelle }}<br>
                <span class="text-gray-500 text-sm block">{{ profile.description }}</span>
              </option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>
          <p class="mt-1 text-xs text-gray-500">Sélectionnez le niveau d'accès de l'utilisateur</p>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" (click)="closeDialog()" 
                  class="btn-secondary">
            Annuler
          </button>
          <button type="submit" 
                  [disabled]="isLoading"
                  class="btn-primary flex items-center">
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" 
                 fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" 
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            {{ isLoading ? 'Création en cours...' : 'Créer' }}
          </button>
        </div>
      </form>
    </div>
  </div>
