<div class="client-confirmation-overlay">
  <div class="client-confirmation-dialog animate-slide-in">
    <div class="icon-row">
      <svg class="question-icon" xmlns="http://www.w3.org/2000/svg" fill="#1976d2" viewBox="0 0 24 24" width="40" height="40">
        <circle cx="12" cy="12" r="10" fill="#e3f2fd"/>
        <path d="M12 17a1.25 1.25 0 1 0 0-2.5A1.25 1.25 0 0 0 12 17zm1-4.5V11c0-.83.67-1.5 1.5-1.5S16 10.17 16 11v.5c0 1.1-.9 2-2 2h-1c-1.1 0-2-.9-2-2V11c0-1.65 1.35-3 3-3s3 1.35 3 3v.5c0 2.21-1.79 4-4 4h-1c-2.21 0-4-1.79-4-4V11c0-2.76 2.24-5 5-5s5 2.24 5 5v.5c0 2.76-2.24 5-5 5h-1c-2.76 0-5-2.24-5-5V11c0-3.31 2.69-6 6-6s6 2.69 6 6v.5c0 3.31-2.69 6-6 6h-1c-3.31 0-6-2.69-6-6V11c0-4.42 3.58-8 8-8s8 3.58 8 8v.5c0 4.42-3.58 8-8 8h-1c-4.42 0-8-3.58-8-8V11c0-5.52 4.48-10 10-10s10 4.48 10 10v.5c0 5.52-4.48 10-10 10h-1c-5.52 0-10-4.48-10-10V11c0-6.63 5.37-12 12-12s12 5.37 12 12v.5c0 6.63-5.37 12-12 12h-1c-6.63 0-12-5.37-12-12V11c0-7.18 5.82-13 13-13s13 5.82 13 13v.5c0 7.18-5.82 13-13 13h-1c-7.18 0-13-5.82-13-13V11c0-7.18 5.82-13 13-13s13 5.82 13 13v.5c0 7.18-5.82 13-13 13z"/>
      </svg>
      <span class="confirmation-title">Êtes-vous sûr de vouloir {{ action }} ce client&nbsp;?</span>
    </div>
    <div class="client-info">
      Raison sociale:<span class="raison-sociale">{{ raisonSociale }}</span>
      N° de compte:<span class="num-compte"> {{ numCompte }}</span>
    </div>
    <div class="flex space-x-4 btn-row">
      <!-- Bouton OUI -->
      <div>
        <button class="flex items-center bg-green-100 text-green-700 px-4 py-2 rounded hover:bg-green-200 transition oui-btn" (click)="onConfirm(true)">
          <svg class="w-6 h-6 mr-1" xmlns="http://www.w3.org/2000/svg" fill="green" viewBox="0 0 16 16">
            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
          </svg>
          <span>OUI</span>
        </button>
      </div>
      <!-- Bouton NON -->
      <div>
        <button class="flex items-center bg-red-100 text-red-700 px-4 py-2 rounded hover:bg-red-200 transition non-btn" (click)="onConfirm(false)">
          <span class="text-xl leading-none mr-2">&times;</span>
          <span class="mt-0.5">NON</span>
        </button>
      </div>
    </div>
  </div>
</div>
